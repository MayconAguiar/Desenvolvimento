<div  class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" 
      [(ngModel)]="contato.nome" name="nome">
    </div>
    
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input [(ngModel)]="contato.telefone" type="text" 
      class="form-control" name="telefone">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="contato.email" type="email" 
      class="form-control" name="email" 
      placeholder="Seu e-mail" >
    </div>


    <div class="form-group">
      <label for="assunto">Assunto:</label>
      <input type="text" class="form-control" 
        [(ngModel)]="contato.assunto" name="assunto">
    </div>
    
    <div class="form-group">
      <label for="mensagem">Mensagem:</label>
      <textarea class="form-control" rows="5" 
      [(ngModel)]="contato.mensagem" name="mensagem"></textarea>
    </div>

    <div class="form-group">
      
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>  
  </form>
</div>
