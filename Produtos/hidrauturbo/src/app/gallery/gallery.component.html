<div class="content">  
<div id="central-content" class="container-fluid">  
  <h1>{{title}}</h1>
  <div class="container-fluid">
      
      <ul id="thumnailslist">
          <li *ngFor="let image of visibleImages">
              <a [routerLink]="['/image', image.id]">
                  <img src="{{image.url}}" class="tn" width="200" >
              </a>
          </li>
      </ul>
  </div>
</div>
</div>
